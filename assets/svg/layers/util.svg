  <style>
    /* inherit to force styles through use tags */
    svg path {
      fill: inherit;
    }

    /* font and background color specifications */
    svg.keymap {
      font-family: 'Lilex Nerd Font', 'LilexNerdFont', SFMono-Regular, Consolas, Liberation Mono, Menlo, monospace;
      font-size: 12px;
      font-kerning: normal;
      text-rendering: optimizeLegibility;
      fill: #1f2937;
      font-variant-ligatures: none;
    }

    /* default key styling */
    rect.key {
      fill: url(#keyGradient);
      filter: drop-shadow(0 3px 6px rgba(0, 0, 0, 0.15));
    }

    rect.key {
      stroke: #c5cbd3;
      stroke-width: 2;
    }

    rect.combo {
      stroke: #8bb5e8;
      stroke-width: 2;
    }

    /* default key side styling, only used is draw_key_sides is set */
    rect.side {
      filter: brightness(90%);
    }

    /* color accent for combo boxes */
    rect.combo,
    rect.combo-separate {
      fill: url(#keyGradientCombo);
    }

    /* color accent for held keys */
    rect.held,
    rect.combo.held {
      fill: url(#keyGradientHeld);
    }

    /* color accent for ghost (optional) keys */
    rect.ghost,
    rect.combo.ghost {
      stroke-dasharray: 4, 4;
      stroke-width: 2;
    }

    text {
      text-anchor: middle;
      dominant-baseline: middle;
      letter-spacing: 0.01em;
    }

    /* main tap key text - larger and bold */
    text.tap {
      font-size: 14px;
      font-weight: 700;
      letter-spacing: 0.02em;
    }

    /* nerd font icons - ensure proper centering */
    text.tap.icon {
      font-size: 22px;
      dominant-baseline: central;
      text-anchor: middle;
      transform: translateY(0px);
      line-height: 1;
    }

    /* specific adjustments for different icon types */
    text.tap.icon.offset-full {
      transform: translate(-5px, 0px);
    }

    text.tap.icon.offset-half {
      transform: translate(-2.5px, 0px);
    }

    /* tap text with shifted - position left of center */
    text.tap.has-shifted {
      text-anchor: end;
      dominant-baseline: middle;
      transform: translateX(-4px);
      font-size: 18px;
      font-weight: 700;
    }

    /* styling for layer labels */
    text.label {
      font-weight: bold;
      text-anchor: start;
      stroke: white;
      stroke-width: 4;
      paint-order: stroke;
    }

    /* styling for optional footer */
    text.footer {
      text-anchor: end;
      dominant-baseline: auto;
      stroke: white;
      stroke-width: 4;
      paint-order: stroke;
    }

    /* styling for combo tap, and key non-tap label text */
    text.combo,
    text.hold,
    text.shifted,
    text.left,
    text.right {
      font-size: 11px;
      font-weight: 700;
      opacity: 0.95;
    }

    /* hold text positioned at bottom of key */
    text.hold {
      text-anchor: middle;
      dominant-baseline: auto;
      transform: translateY(18px);
    }

    /* shifted text positioned right of center */
    text.shifted {
      text-anchor: start;
      dominant-baseline: middle;
      transform: translateX(4px);
      font-size: 18px;
      font-weight: 700;
      opacity: 1;
    }

    text.left {
      text-anchor: start;
    }

    text.right {
      text-anchor: end;
    }

    /* layer activators */
    text.layer-activator {
      font-weight: 700;
      opacity: 0.9;
    }

    /* styling for hold/shifted label text in combo box */
    text.combo.hold,
    text.combo.shifted,
    text.combo.left,
    text.combo.right {
      font-size: 7.5px;
    }

    /* size variants for hold/shifted labels */
    text.small {
      font-size: 9px;
    }

    text.smaller {
      font-size: 6.5px;
      letter-spacing: -0.01em;
    }

    text.tiny {
      font-size: 6px;
      letter-spacing: -0.02em;
    }

    /* lighter symbol for transparent keys */
    text.trans {
      fill: #9ca3af;
    }

    /* styling for combo dendrons */
    path.combo {
      stroke-width: 1;
      stroke: #9ca3af;
      fill: none;
    }

    /* Start Tabler Icons Cleanup */
    /* cannot use height/width with glyphs */
    .icon-tabler>path {
      fill: inherit;
      stroke: inherit;
      stroke-width: 2;
    }

    /* hide tabler's default box */
    .icon-tabler>path[stroke="none"][fill="none"] {
      visibility: hidden;
    }

    /* End Tabler Icons Cleanup */

    svg.keymap {
      fill: #1f2937;
    }

    rect.key {
      fill: url(#keyGradient);
      filter: drop-shadow(0 3px 6px rgba(0, 0, 0, 0.15));
      stroke: #c5cbd3;
      stroke-width: 2;
    }

    rect.combo {
      stroke: #8bb5e8;
      stroke-width: 2;
    }

    rect.combo,
    rect.combo-separate {
      fill: url(#keyGradientCombo);
    }

    rect.held,
    rect.combo.held {
      fill: url(#keyGradientHeld);
    }

    text.label,
    text.footer {
      stroke: white;
    }

    text.trans {
      fill: #9ca3af;
    }

    path.combo {
      stroke: #9ca3af;
    }
  </style>
